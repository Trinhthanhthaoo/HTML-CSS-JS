<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Canvas</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="400"
      height="400"
      style="background-color: #cee3ff"
    ></canvas>

    <canvas
      id="canvas1"
      width="400"
      height="400"
      style="background-color: #e8ff47"
    ></canvas>

    <canvas
      id="canvas2"
      width="400"
      height="400"
      style="background-color: #effbb5"
    ></canvas>

    <canvas
      id="canvas3"
      width="400"
      height="400"
      style="background-color: #03b6fb"
    ></canvas>

      id="canvas4"

    ></canvas>

      id="canvas5"

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Vẽ thân mèo
      ctx.fillStyle = "#FE027E";
      ctx.fillRect(100, 150, 200, 100); // x, y, chiều rộng, chiều cao

      // Vẽ đầu mèo
      ctx.fillStyle = "#E200BE";
      ctx.beginPath();
      ctx.arc(300, 120, 50, 0, Math.PI * 2); // x, y, bán kính, góc bắt đầu, góc kết thúc
      ctx.fill();

      // Vẽ tai mèo nhỏ hơn
      ctx.fillStyle = "#E200BE";
      ctx.save();
      ctx.translate(260, 109);
      ctx.rotate((-60 * Math.PI) / 180);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(20, -30); // Giảm kích thước
      ctx.lineTo(50, 0); // Giảm kích thước
      ctx.fill();
      ctx.restore();

      // Vẽ tai mèo nhỏ hơn
      ctx.save();
      ctx.translate(320, 69);
      ctx.rotate((60 * Math.PI) / 180);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(20, -30); // Giảm kích thước
      ctx.lineTo(50, 0); // Giảm kích thước
      ctx.fill();
      ctx.restore();

      // Vẽ mắt mèo
      ctx.fillStyle = "#AAA9DC";
      ctx.beginPath();
      ctx.arc(280, 110, 10, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#0420D6";
      ctx.beginPath();
      ctx.arc(283, 110, 6.5, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#AAA9DC";
      ctx.beginPath();
      ctx.arc(320, 110, 10, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#0420D6";
      ctx.beginPath();
      ctx.arc(317, 110, 6.5, 0, Math.PI * 2);
      ctx.fill();

      // Vẽ mũi mèo hình tam giác
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.moveTo(300, 120);
      ctx.lineTo(290, 140);
      ctx.lineTo(310, 140);
      ctx.closePath();
      ctx.fill();

      // Vẽ chân mèo
      ctx.fillStyle = "#E200BE";
      ctx.fillRect(110, 250, 20, 50);
      ctx.fillRect(170, 250, 20, 50);
      ctx.fillRect(210, 250, 20, 50);
      ctx.fillRect(270, 250, 20, 50);

      // Vẽ đuôi mèo
      ctx.fillStyle = "#E200BE";
      ctx.save();
      ctx.translate(50, 150);
      ctx.rotate((-60 * Math.PI) / 180);
      ctx.fillRect(0, 0, 20, 70);
      ctx.restore();

      // Chuột
      const canvas1 = document.getElementById("canvas1");
      const ctx1 = canvas1.getContext("2d");

      // Vẽ đầu chuột
      ctx1.fillStyle = "#0FD610";
      ctx1.save();
      ctx1.translate(200, 200); // Di chuyển điểm gốc đến vị trí trung tâm của tam giác
      ctx1.beginPath();
      const sideLength = 150; // Chiều dài cạnh của tam giác
      const height = (Math.sqrt(3) / 2) * sideLength; // Chiều cao của tam giác đều
      ctx1.moveTo(0, height / 2); // Đỉnh dưới của tam giác
      ctx1.lineTo(-sideLength / 2, -height / 2); // Góc trên bên trái của tam giác
      ctx1.lineTo(sideLength / 2, -height / 2); // Góc trên bên phải của tam giác
      ctx1.closePath(); // Đóng đường vẽ để tạo thành tam giác
      ctx1.fill();
      ctx1.restore();

      // Vẽ tai chuột
      ctx1.fillStyle = "#0FD610";
      ctx1.beginPath();
      ctx1.arc(280, 130, 40, 0, Math.PI * 2); // x, y, bán kính, góc bắt đầu, góc kết thúc
      ctx1.fill();

      ctx1.fillStyle = "#0FD610";
      ctx1.beginPath();
      ctx1.arc(130, 130, 40, 0, Math.PI * 2); // x, y, bán kính, góc bắt đầu, góc kết thúc

      ctx1.fillStyle = "#DBAA83";

      ctx1.arc(280, 130, 20, 0, Math.PI * 2); // x, y, bán kính, góc bắt đầu, góc kết thúc

      ctx1.arc(130, 130, 20, 0, Math.PI * 2); // x, y, bán kính, góc bắt đầu, góc kết thúc

      ctx1.fillStyle = "#DBAA83";
      ctx1.beginPath();
      ctx1.arc(200, 245, 20, 0, Math.PI * 2); // x, y, bán kính, góc bắt đầu, góc kết thúc

      ctx1.save();

      ctx1.save();

      ctx1.save();

      ctx3.lineTo(150, 70); // Giảm kích thước
      ctx3.fill();

      ctx3.save();
      ctx3.translate(310, 190);
      ctx3.rotate((-215 * Math.PI) / 180);

      ctx3.lineTo(60, 50); // Giảm kích thước
      ctx3.lineTo(10, 30); // Giảm kích thước
      ctx3.fill();

      // Vẽ cánh ong

      ctx3.save();

      ctx3.beginPath();

      ctx3.lineTo(50, 50); // Giảm kích thước
      ctx3.lineTo(150, 50); // Giảm kích thước
      ctx3.fill();
      ctx3.restore();

      ctx3.save();

      ctx3.moveTo(0, 0);
      ctx3.lineTo(10, 30); // Giảm kích thước
      ctx3.lineTo(60, 50); // Giảm kích thước
      ctx3.fill();
      ctx3.restore();

      ctx3.save();

      ctx3.beginPath();
      ctx3.moveTo(0, 0);
      ctx3.lineTo(70, 70); // Giảm kích thước
      ctx3.lineTo(150, 70); // Giảm kích thước
      ctx3.fill();
      ctx3.restore();

      ctx3.moveTo(0, 0);
      ctx3.lineTo(60, 50); // Giảm kích thước
      ctx3.lineTo(10, 30); // Giảm kích thước

      ctx3.beginPath();
      ctx3.arc(190, 120, 3, 0, Math.PI * 2);

      ctx3.arc(200, 140, 3, 0, Math.PI * 2);
      ctx3.fill();

      ctx3.arc(180, 140, 10, 0, Math.PI, false);
      ctx3.closePath();
      ctx3.fill();

      ctx3.save();
      ctx3.translate(120, 45);
      ctx3.rotate((-30 * Math.PI) / 180);
      ctx3.fillRect(0, 0, 20, 70);
      ctx3.restore();

      ctx3.fillStyle = "#FE8D01";
      ctx3.save();
      ctx3.translate(225, 38);
      ctx3.rotate((30 * Math.PI) / 180);
      ctx3.fillRect(0, 0, 20, 70);
      ctx3.restore();

      ctx3.fillStyle = "#F9320E";
      ctx3.beginPath();
      ctx3.arc(125, 30, 15, 0, Math.PI * 2);
      ctx3.fill();
      ctx3.fillStyle = "#F9320E";
      ctx3.beginPath();
      ctx3.arc(240, 34, 15, 0, Math.PI * 2);
      ctx3.fill();
