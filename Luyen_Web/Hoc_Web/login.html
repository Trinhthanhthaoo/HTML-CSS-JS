<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>

    <div class="wrapper">

      <div class="login">
        <div class="title">Login</div>

        <div class="group-input">
          <div class="sub-title">Email</div>
          <input type="text" id="txtEmail" value="" />
        </div>

        <div class="group-input">
          <div class="sub-title">Password</div>
          <input type="password" id="txtPassword" value="" />
        </div>

        <button type="button">Submit</button>
      </div>

      <div class="sign-up-here">
        Not have an account?
        <!-- <a href="register.html" target="_blank">Sign Up Here</a> -->
        <a id="register">Sign Up Here</a>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
