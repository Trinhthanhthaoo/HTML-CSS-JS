<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Grid System</h1>

        <!-- Row with different breakpoints -->
        <div class="row">
            <!-- This column spans 12 on extra small screens, 6 on small and medium screens, and 4 on large screens -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 bg-light border p-3">
                Column 1
            </div>

            <!-- This column spans 12 on extra small screens, 6 on small and medium screens, and 4 on large screens -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 bg-info text-white border p-3">
                Column 2
            </div>

            <!-- This column spans 12 on extra small screens, and 4 on large screens -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 bg-warning text-dark border p-3">
                Column 3
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
