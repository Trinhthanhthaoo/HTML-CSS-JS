<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="bd">

    <form>
        <label for="news"></label>
        <select id="news" name="news" onchange="goToWebsite()">
            <option value="">Link liên kết</option>
            <option value="http://vku.udn.vn/">Trường ĐH VIỆT HÀN</option>
            <option value="https://www.24h.com.vn/">Tin tức 24h</option>
            <option value="https://vnexpress.net/">Tin tức Vietnamnet</option>
            <option value="https://genk.vn/">Tin công nghệ</option>
        </select>
    </form>

    <script>
        function goToWebsite() {
            var selectedWebsite = document.getElementById("news").value;
            if (selectedWebsite !== "") {
                window.location.href = selectedWebsite;
            }
        }
    </script></div>
</body>
<style>
    body{
            width: 20%; /* Độ rộng của khung */
            height: 3cm;
            margin: 20px auto; /* Căn giữa khung */
            border: 3px solid rgb(157, 176, 183); /* Độ dày và màu sắc của khung */
            padding: 20px; /* Khoảng cách giữa nội dung và khung */
            border-radius: 10px; /* Bo tròn góc của khung */
    }

</style>
</html>
