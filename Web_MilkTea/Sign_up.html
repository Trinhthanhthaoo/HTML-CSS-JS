<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="Sign_up.css">
</head>
<body>
    <div class = "box">
        <h2>Sign in</h2>
        <p>Use a Google account</p>
        <form action="#">
         <div class = "inputBox">
            <input type="email" name = "email" required value="" onkeyup="this.setAttribute('value', this.value);">
            <label for="email">Email address or telephone number</label>
         </div>
         <div class = "inputBox">
            <input type="password" name = "password" required value=""onkeyup="this.setAttribute('value', this.value);">
            <label for="password"> Password</label>
         </div>
         <div class = "forgot">
            <button class="button">  submit </button>
         </div>
        </form>
    </div>

    
</body>
</html>
